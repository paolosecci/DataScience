<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Unidentified Flying Objects</h1>
      <p>database search engine</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">



        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <!-- FILTERS -->
                    <ul class="list-group" id="filters">

                      <!-- datetime filter -->
                      <li class="filter list-group-item">
                        <label for="date">enter date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>

                      <!-- city filter -->
                      <li class="filter list-group-item">
                        <label for="date">enter city</label>
                        <input class="form-control" id="city" type="text" placeholder="Los Angeles">
                      </li>

                      <!-- state filter -->
                      <li class="filter list-group-item">
                        <label for="date">enter state</label>
                        <input class="form-control" id="state" type="text" placeholder="CA">
                      </li>

                      <!-- country filter -->
                      <li class="filter list-group-item">
                        <label for="date">enter country</label>
                        <input class="form-control" id="country" type="text" placeholder="US">
                      </li>

                      <!-- shape filter -->
                      <li class="filter list-group-item">
                        <label for="date">enter shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="circle">
                      </li>

                    </ul>

                  </div>
                  <button id="search" type="submit" class="btn btn-default">Build Table</button>
                  <button id="reset" type="submit" class="btn btn-default">Reset</button>
                </form>
              </div>
            </div>
          </aside>
        </div>



        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">

              <!-- column labels -->
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>

              <!-- to be filled by app.js based on ^filters -->
              <tbody></tbody>
            </table>
          </div>
        </div>





      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Unidentified Flying Object (UFO) Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
